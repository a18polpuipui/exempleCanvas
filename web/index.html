<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemple bàsic de JS Canvas</title>
	<script type="text/javascript">

		function pintaCanvas() {
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			//casa 
			context.fillStyle = "green";
			context.fillRect(90, 195, 300, 300);
			context.fillStyle = "#000000";

			//Porta 
			context.fillStyle = "blue";
			context.fillRect(190, 345, 100, 150);
			context.fillStyle = "#000000";

			//Finestra 1 
			context.fillStyle = "yellow";
			context.fillRect(130, 245, 90, 80);
			context.fillStyle = "#000000";

			//Finestra 2 
			context.fillStyle = "yellow";
			context.fillRect(250, 245, 100, 80);
			context.fillStyle = "#000000";

			//Sostre 
			context.beginPath();
			context.fillStyle = "green";
			context.moveTo(395,200);
			context.lineTo(233,75);
			context.lineTo(82,200);
			context.closePath();
			context.fill();
			//Text
			// context.font = "28px _sans";
			// context.textBaseline = "top";
			// context.fillText("Hola Món!", 195, 80);

			//Caixa
			context.strokeStyle = "#000000";
			context.strokeRect(5, 5, 490, 490);
		}
	</script>
</head>

<body onload="pintaCanvas()">
	<div style="position: absolute; top: 50px; left: 50px;">
		<canvas id="canvas" width="500" height="500">
			El teu navegador no suporta HTML 5 canvas
		</canvas>
	</div>
</body>

</html>
