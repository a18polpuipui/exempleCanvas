<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exemple bàsic de JS Canvas</title>
	<script type="text/javascript">

		function pintaCanvas() {
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");

			//Fons 
			context.fillStyle = "black";
			context.fillRect(40, 100, 80, 240);
			context.fillStyle = "#000000";

			//Fons 
			context.fillStyle = "black";
			context.fillRect(140, 25, 80, 315);
			context.fillStyle = "#000000";
			//Fons 
			context.fillStyle = "black";
			context.fillRect(240, 25, 80, 240);
			context.fillStyle = "#000000";

			context.beginPath();
			context.arc(75,75,50,0,Math.PI*2,true); // Círculo externo

			//Text
			// context.font = "28px _sans";
			// context.textBaseline = "top";
			// context.fillText("Hola Món!", 95, 80);

			//Caixa
			context.strokeStyle = "#000000";
			context.strokeRect(5, 5, 400, 350);
		}
	</script>
</head>

<body onload="pintaCanvas()">
	<div style="position: absolute; top: 50px; left: 50px;">
		<canvas id="canvas" width="600" height="1000">
			El teu navegador no suporta HTML 5 canvas
		</canvas>
	</div>
</body>

</html>
